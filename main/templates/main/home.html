{% extends "main/header.html" %}

{% block content %}

<div class="row">
    {% for proj in projects %}
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{proj.project_title|safe}}</span>
                <p style="font-size:70%">{{proj.project_published|safe}}</p>
                <p>{{proj.project_content|safe}}</p>
            </div>
            <div class="card-action">
                <a href="#">Link</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
